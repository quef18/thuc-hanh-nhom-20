<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Maintenance</title>
    <link rel="stylesheet" href="/css/products.css">
</head>

<body>
    <h1>Product</h1>
    <i style="color: red;" th:text="${errorMessage}"></i>
    <form th:action="@{/updateProduct}" method="post" class="updateForm" th:object="${product}">
        <label for="code">Product Code:</label>
        <input id="code" type="text" name="code" th:value="*{code}">
        <br>
        <label for="description">Product Description:</label>
        <input style="width: 500px" id="description" type="text" name="description" th:value="*{description}"><br>

        <label for="price">Product Price:</label>
        <input id="price" type="text" name="price" th:value="*{price}"><br>

        <div style="margin-top: 20px;">
            <button type="submit">Update Product</button>
            <button type="button"><a th:href="@{/viewProducts}">View Product</a></button>
        </div>
    </form>
</body>

</html>
